<div class="dialog-alert">
	<div class="dialog-box">
		<div class="dialog-main">
			@@if(typeof type === 'undefined') {alert}
			@@if(typeof type !== 'undefined' && type === 1) {收不到动态密码？请检查您手机是否停机欠费，或者联系果仁宝客服<br><span class='blue font14'>400-184-9696</span>}
		</div>
		<div class="dialog-button">
			@@if(typeof type === 'undefined') {确定}
			@@if(typeof type !== 'undefined' && type === 1) {知道了}
		</div>
	</div>
</div>
