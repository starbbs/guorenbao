<div class="password-forget password" ms-controller="password-forget">
    <div class="password-main">
		<div class="password-item">
			<label class="text" for="password-forget-mobile">
				<div class="text-label">手机号</div>
				<div class="text-box"><input id="password-forget-mobile" class="text-input" autocomplete="off" placeholder="请填写注册所用手机号" type="tel" maxlength="11" data-text="close" ms-duplex="phone"></div>
				<div class="text-close"></div>
			</label>
		</div>
		<div class="password-item">
			<div class="password-left">
				<label class="text" for="password-forget-identify">
					<div class="text-label">验证码</div>
					<div class="text-box"><input id="password-forget-identify" class="text-input" autocomplete="off" placeholder="请填写验证码" type="tel" maxlength="6" data-text="close" ms-on-input="identInput" ms-duplex="ident"></div>
					<div class="text-close"></div>
				</label>
			</div>
			<div class="password-right" data-ident="password-forget-mobile"><span class="blue">获取验证码</span></div>
		</div>
	</div>
	<div class="password-button" ms-click="next"><span class="button" ms-class="disabled:!ifNext">下一步</span></div>
</div>
