<div class="wealth-history scroll" id="wealth-history" ms-controller="wealth-history">
	<div class="wealth-history-scroll">
		<div class="wealth-history-head">
			累计收益（¥）
		</div>
		<div class="wealth-history-number" ms-class-1="red:total>=0" ms-class-2="green:total<0">
			{{total|sign}}{{total|abs|fix}}
		</div>
		<div class="wealth-history-list" ms-repeat="list">
			<div class="wealth-history-item">
				<div class="wealth-history-left">{{el.createTime}}</div>
				<div class="wealth-history-right" ms-class-1="red:el.income>=0" ms-class-2="green:el.income<0">
					{{el.income|sign}}{{el.income|abs|fix}}
				</div>
			</div>
			<!--
			<div class="wealth-history-item">
				<div class="wealth-history-left">前天</div>
				<div class="wealth-history-right green">- 0.32</div>
			</div>
			<div class="wealth-history-item">
				<div class="wealth-history-left">2015-12-12</div>
				<div class="wealth-history-right green">- 0.32</div>
			</div>
			-->
		</div>
		<div class="wealth-history-scroll-loading" ms-visible="loading"><span>{{loadingWord}}</span></div>
	</div>
</div>
