<!-- 手机验证码 -->
<div class="paypass-ident">
	<div class="block">
		<div class="block-item">
			<label for="paypass-ident-mobile" class="text">
				<div class="text-label">手机号</div>
				<div class="text-box">{{phone}}</div>
				<div class="text-close"></div>
			</label>
		</div>
		<div class="block-item">
			<label for="paypass-ident-code" class="text">
				<div class="text-label">验证码</div>
				<div class="text-box"><input id="paypass-ident-code" name="paypass-ident-code" type="tel" class="text-input" autocomplete="off" placeholder="请填写验证码" maxlength="6" data-text="close" ms-duplex="identifyingCode"></div>
				<div class="text-close"></div>
			</label>
			<div class="text-ident" data-ident="a|b|token"></div>
		</div>
	</div>
	<div class="text-button" ms-click="checkCode_click"><span class="button">下一步</span></div>
</div>
