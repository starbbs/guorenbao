<div class="contacts-people" ms-controller="contacts-people">
	<div class="contacts-people-pictory"><img ms-attr-src="picture||'./images/picture.png'" alt="" class="img-w"></div>
	<div class="contacts-people-name">{{name}}</div>
	<!-- <div class="contacts-people-nickname">{{gopUserNick}}</div> -->
	<div class="contacts-people-text">
			<div class="block-item">
				<div class="contacts-people-text-label ash">账号</div>
				<div class="block-text">{{phone}}</div>
			</div>
			<!--
			<div class="block-item">
				<div class="contacts-people-text-label ash">昵称</div>
				<div class="block-text">{{gopUserNick}}</div>
			</div>
			-->
	</div>
	<div class="view-bottom">
		<div class="contacts-people-button">
			<span class="button" ms-click="transfer">转账</span>
			<span class="button white" ms-click="click">设置备注名</span>
		</div>
	</div>
</div>
