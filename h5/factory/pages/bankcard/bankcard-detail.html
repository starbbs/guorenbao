<!-- 银行卡详情 -->
<div class="bankcard-detail" ms-controller="bankcard-detail">
    <div class="bankcard-item whole c1">
		<div class="bankcard-item-label">
			<div class="bankcard-item-icon"><i class="bank" ms-class="{{bankDataDic}}"></i></div>
			<div class="bankcard-item-name">{{bankName}}</div>
			<div class="bankcard-item-type">{{cardTypeStr}}</div>
		</div>
		<div class="bankcard-item-number">{{cardNo}}</div>
	</div>
	<div class="bankcard-detail-date">绑定时间　　{{createTime | date("yyyy-MM-dd HH:mm:ss")}}</div>
	<div class="view-bottom">
		<div class="button-bottom2"><span class="button" ms-click="back_click">返回</span></div>
		<div class="button-bottom"><span class="button white" ms-click="del_click">删除</span></div>
	</div>
</div>
